<section>
  <div class="page-header">
    <h1>{{vm.code._id ? 'Edit Code' : 'New Code'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.codeForm" class="form-horizontal" ng-submit="vm.save(vm.form.codeForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="description">Description</label>
          <input name="description" type="text" ng-model="vm.code.description" id="description" class="form-control" placeholder="Enter the description here" required>
          <div ng-messages="vm.form.codeForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Description is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="code">Code</label>
          <textarea name="code" type="text" ng-model="vm.code.code" id="code" class="form-control" placeholder="Enter the code here" required> </textarea>
          <div ng-messages="vm.form.codeForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Code is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.code._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
